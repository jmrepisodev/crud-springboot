<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Home</title>
</head>
<body>
  <div class="container">

      <h1 class="text-center">Lista libros</h1>

      <a class="btn btn-success m-3" th:href="@{/libros/create}">Agregar libro</a> <br>

      <div th:classappend="'alert-' + (${clase != null} ? ${clase} : info)" th:if="${mensaje != null}"
          th:text="${mensaje}"
          class="alert">
      </div>
      
      <div class="d-flex d-wrap" >

          <div class="card m-3 p-3" th:each="libro : ${libros}" style="width:18rem">
              <div class="card-header">
                <h2 th:text="${libro.titulo}"></h2>
              </div>
              <div clasS="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"th:text="${libro.autor}"></li>
                  <li class="list-group-item"th:text="${libro.editorial}"></li>
                  <li class="list-group-item"th:text="${libro.precio}">â‚¬</li>
                </ul>
              </div>
              <div class="card-footer">
                  <a class="btn btn-danger" th:onclick="eliminar([[ ${libro.id} ]])" >Eliminar</a>
                  <a class="btn btn-primary m-3" th:href="@{/libros/update/}+${libro.id}">Actualizar </a>
              </div> 
          </div>
      </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script th:src="@{/funciones.js}"></script>
</body>
</html>
