<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Agregar libro</title>
</head>
<body>
    <div class="container">
        <h1>Agregar libro</h1>

        <form th:action="@{/libros/store}" th:object="${libro}" method="post">
            <div class="mb-3">
              <label for="titulo" class="form-label">Titulo</label>
              <input th:field="*{titulo}" type="text" class="form-control" id="titulo" th:classappend="${#fields.hasErrors('titulo')} ? 'is-invalid' : ''">
              <div class="invalid-feedback" th:errors="*{titulo}"></div>
            </div>
            <div class="mb-3">
                <label for="titulo" class="form-label">Autor</label>
                <input th:field="*{autor}" type="text" class="form-control" id="autor" th:classappend="${#fields.hasErrors('autor')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{autor}"></div>
            </div>
            <div class="mb-3">
                <label for="editorial" class="form-label">Editorial</label>
                <input th:field="*{editorial}" type="text" class="form-control" id="editorial" th:classappend="${#fields.hasErrors('editorial')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{editorial}"></div>
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input th:field="*{precio}" type="number" class="form-control" id="precio" th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:errors="*{precio}"></div>
            </div>
            <input type="hidden" name="id" th:field="*{id}">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
</body>
</html>
